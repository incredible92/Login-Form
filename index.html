<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
      integrity="sha512-QKC1UZ/ZHNgFzVKSAhV5v5j73eeL9EEN289eKAEFaAjgAiobVAnVv/AGuPbXsKl1dNoel3kNr6PYnSiTzVVBCw=="
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-blue-700 mx-auto">
    <header class="py-8 mx-auto text-center text-white">
      <h1 class="text-4xl">Login Form</h1>
      <h2>Made With Tailwind</h2>
    </header>
    <div class="bg-black items-center flex flex-col max-w-md m-auto rounded-lg">
      <div
        class="bg-green-700 p-12 rounded-full flex flex-col flex-row items-center mt-4"
      >
        <img src="media/icons8-user-male-48.png" />
      </div>

      <form
        class="flex flex-col flex-row items-center mt-8 max-w-md max-w-lg mx-auto mx-auto"
      >
        <input
          type="text"
          class="flex-grow w-full focus:outline-none text-black py-2 px-4 w rounded mb-4"
          placeholder="User Name"
        />

        <input
          type="text"
          class="flex-grow w-full focus:outline-none text-black py-2 px-4 rounded mb-4"
          placeholder="Password"
        />

        <button
          class="bg-green-700 w-full flex-grow text-white py-2 px-16 rounded"
        >
          Login
        </button>
        <h2 class="text-white pb-16 pt-6">
          Not registered? <span class="text-green-700">Create an account</span>
        </h2>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
